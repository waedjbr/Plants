<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://www.flaticon.com/icon-fonts-most-downloaded?brands=1&type=uicon">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/signinup.css">
  <script src="js/main.js"></script>
  
</head>
<body >
    <my-header></my-header> 
    <div class="container">
      <div class="form-container">
          <form id="login-form" class="form">
              <h2>Login</h2>
              <input type="text" id="login-username" placeholder="Username" required><br>
              <span></span><br>
              <input type="password" id="login-password" placeholder="Password" required><br>
              <span></span><br>
              <button type="submit">Login</button>
          </form>
          <form id="signup-form" class="form hidden" >
              <h2>Create Account</h2>
              <input type="text" id="signup-username" placeholder="Username" required onblur="verifyusername()"><br>
              <span id="err1"></span><br>
              <input type="email" id="email" placeholder="Email" required ><br><br>
              <input type="password" id="signup-password" placeholder="Password" required onblur="verifypassword()"><br>
              <span id="err2"></span><br>
              <button type="submit">Sign Up</button>
          </form>
          <br><br>
          <span id="switch-text">Don't have an account?</span> <a href="#" id="switch-link">Sign up here</a>
      </div>
  </div>
  <my-footer></my-footer>
  <script src="js/account.js"></script>

  
</body>
</html>
